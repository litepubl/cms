stat = " | <?php 
echo round(memory_get_usage()/1024/1024, 2), 'MB | '; 
echo round(memory_get_peak_usage(true)/1024/1024, 2), 'MB | '; 
echo round(microtime(true) - litepublisher::$microtime, 2), 'Sec ';
?>"

checkrewrite= "<div class='checkbox'><label>
