contenttickets ="
If you have any problem, wish or question please find same ticket. Perhaps that your problem is known and already solved. If you not found answers on your questions please create a ticket. To open ticket you should <a href='/admin/reguser/' title='registration'>register</a>. Registration is simple.  After registration you can create and edit your tickets. Ticket can be one type from next types:

<ul>
<li>Bug</li>
<li>Wish</li>
<li>Support</li>
<li>Task</li>
</ul>

You can send comments on tickets without registration."