[mailticket]
subject = "[$site.name] Новый тикет"
body = "Был создан новый тикет на сайте '$site.name'
$site.url

Адрес:
$ticket.link
Автор: $ticket.authorname
Рубрика: $ticket.category
Статус: $ticket.status
Состояние: $ticket.state
Приоритет: $ticket.prio
Версия: $ticket.version
Заголовок: $ticket.title

Текст тикета:
$ticket.rawcontent

Код:
$ticket.code

Вы можете редактировать тикет по адресу:
$adminurl

Вы можете управлять тикетами по адресу:
$site.url/admin/tickets/
"