[mailticket]
subject = "[$site.name] New ticket"
body = "Ticket has been created on site '$site.name'
$site.url

Url:
$ticket.link
Author: $ticket.authorname
Category: $ticket.category
Status: $ticket.status
State: $ticket.state
Priority: $ticket.prio
Version: $ticket.version
Title: $ticket.title

Text:
$ticket.rawcontent

Code:
$ticket.code

To edit ticket please visit:
$adminurl

To manage tickets please visit:
$site.url/admin/tickets/
"