[star]
item = "<li class='s_$indexplus'><a title='$text' href='#' class='pollitem' data-idpoll='$id' data-index='$index'>$text</a></li>"
opened = "<div class='activepoll pollstars' data-idpoll='$id' data-polltype='star'>
<span class='poll-title'>$title</span>
<ul class='star-rating star_0'>$items  </ul>
</div>"

[button]
item = "<button type='button' class='btn btn-default pollitem' data-index='$index' data-idpoll='$id'><span class='poll-button-text'>$text</span></button>"
opened = "<div class='activepoll' data-idpoll='$id' data-polltype='button'>
<h4>$title</h4>
<div class='btn-group '> $items </div>
</div>"

[bigbutton]
item = "<button type='button' class='btn btn-default pollitem' data-index='$index' data-idpoll='$id'><span class='poll-button-text'>$text</span></button>"
opened = "<div class='activepoll' data-idpoll='$id' data-polltype='button'>
<div class='btn-group '>$title $items </div>
</div>"

itemclosed = "$text - <span class='poll-votes' data-idpoll='$id' data-index='$index'>$votes</span>"

closed = "<div class='poll-result' data-idpoll='$id' data-polltype='button'>
<p>$lang.pollresult: $lang.total <span class='votes'>$total</span>,
 $lang.where $items </p>
</div>"

[link]
item = "<li><a href='#' title='$text' class='pollitem' data-index='$index' data-idpoll='$id'>$text</a></li>"
opened = "<div class='activepoll' data-idpoll='$id' data-polltype='link'>
<h4>$title</h4>
<ul>$items  </ul>
</div>"

[radio]
item = "<div class='radio'><label><input type='radio' value='$index' $checked />$text</label></div>"
opened = "<div class='activepoll' data-idpoll='$id' data-polltype='radio'>
<h4>$title</h4>
<div class='form-inline'>$items</div>
<div class='text-center'><button type='button' class='btn btn-default submit-radio-poll' data-idpoll='$idpoll'>$lang.sendvote</button></div>
</div>"

[bigradio]
item = "<div class='radio'><label><input type='radio' value='$index' $checked />$text</label></div>"
opened = "<div class='activepoll' data-idpoll='$id' data-polltype='radio'>
<h4>$title</h4>
 $items
 <div class='text-center'><button type='button' class='btn btn-default submit-radio-poll' data-idpoll='$idpoll'>$lang.sendvote</button></div>
</div>"

itemclosed = "<tr>
<td>$text</td>
<td align=right' class='poll-votes' data-idpoll='$id' data-index='$index'>$votes</td>
</tr>"

closed = "<div class='poll-result' data-idpoll='$id' data-polltype='radio'>
<p>$lang.onpoll <span class='poll-title'>$title</span> $lang.total: <span class='votes'>$total</span></p>
<div class='table-responsive'>
<table class='$tableclass'>
	<thead>
	<tr>
<th>$lang.pollitem</th>
<th align='right'>$lang.votes</th>
		</tr>
	</thead>
<tbody>
$items
</tbody >
</table>
</div>
</div>"

[custom]
item = ""
opened = ""
