[htmlcodedoc]
class = "<div>
<div class='table-responsive'>
<table class='$tableclass'>
<tbody>
<tr>
		<td>$lang.class</td>
		<td id='classdoc-$class'>[wiki:$class]</td>
</tr><tr>
		<td>$lang.parent</td>
		<td>$parent</td>
</tr><tr>
		<td>$lang.childs</td>
		<td>$childs</td>
</tr><tr>
		<td>$lang.source</td>
		<td>$source</td>
</tr><tr>
		<td >$lang.interfaces</td>
		<td>$interfaces</td>
</tr><tr>
		<td>$lang.dependent</td>
		<td>$dependent</td>
</tr>
</tbody >
</table>
</div>
<div>
$body
</div>
</div>"

item = "<div>
<div class='table-responsive'>
<table class='$tableclass'>
<tbody>
<tr>
<td>$itemname</td>
 <td id='itemdoc-$name'>[wiki:$name]</td>
</tr><tr>
		<td>$lang.type</td>
		<td>$type</td>
</tr><tr>
		<td>$lang.access</td>
		<td>$access</td>
</tr>
</tbody >
</table>
</div>
<div>
$body
</div>
<h5><a href='#toptoc'>$lang.toptoc</a></h5>
</div>"

toc = "<h4 id='toptoc'>$lang.topic</h4>
<div class='table-responsive'>
<table class='$tableclass' rules='cols'>
	<thead>
	<tr>
$tablehead
		</tr>
	</thead>
<tbody>
<tr>
$itemtoc
</tr>
</tbody >
</table>
</div>"

tablehead = "<th><a href='#tocitem-$toctype'>$tocname</a></th>"
itemtoc = "<td><a href='#itemdoc-$name'>$name</a></td>"

items = "<h4 id='tocitem-$toctype'>$tocname</h4>"

interface = "<div>
<div class='table-responsive'>
<table class='$tableclass'>
<tbody>
<tr>
		<td>$lang.interface</td>
		<td>[wiki:$class]</td>
</tr><tr>
		<td>$lang.source</td>
		<td>$source</td>
</tr>
</tbody >
</table>
</div>
<div>
$body
</div>
</div>"